<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation bar section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#timers" id="navbar__logo">StudyBuddy</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#timers" class="navbar__links" id="timer-page">Timers</a>
                </li>
                <li class="navbar__item">
                    <a href="#todo" class="navbar__links" id="todo-page">Todo-list</a>
                </li>
                <li class="navbar__item">
                    <a href="#schedule" class="navbar__links" id="schedule-page">Schedule</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-in" class="button" id="signin">Sign In</a>
                  </li>
            </ul>
        </div>
    </nav>
    <!--Hero section, also the timer secion-->
    <div class="hero" id="timers">
        <div class="hero__container">
            <h1 class="hero__heading">
                Study Timer
            </h1>
            <p class="hero__description">
                <br> <br>  <br>  <br>  <br> <br>  <br> 
                <main class="pomodoro">
                    <div class="timer">
                      <div class="button-group mode-buttons" id="js-mode-buttons">
                        <button
                          data-mode="study"
                          class="button active mode-button"
                          id="js-pomodoro"
                        >
                          Study time
                        </button>
                        <button
                          data-mode="shortBreak"
                          class="button mode-button"
                          id="js-short-break"
                        >
                          Short break
                        </button>
                      </div>
                      <div class="clock" id="js-clock">
                        <span id="js-minutes">25</span>
                        <span class="separator">:</span>
                        <span id="js-seconds">00</span>
                      </div>
                      <button class="main-button" data-action="start" id="js-btn">
                        Start
                      </button>
                    </div>
                  </main>
                  <main class="stopwatch">
                    <div class="stopper">
                      <div class="watch">
                        00:00:00
                     </div>
                      <button class="main-button" data-action="startWatch" id="js-btn">
                        Start
                      </button>
                      <button class="main-button" data-action="resetWatch" id="js-btn">
                        Reset
                      </button>
                    </div>
                  </main>
                <br> <br> <br> <br> <br> <br> <br> 
                <br> <br> <br> <br> <br> <br> <br> 
                <br> <br> <br> <br> <br> <br> <br> 
                <br> <br> <br> <br> <br> <br> <br> 

            </p>
        </div>
    </div>

    <!--Todo List section-->
    <div class="todo">
        <div class="all-tasks">
            <h2 class="task-list-title">Task Lists</h2>
            <ul class="task-list">
                <li class="list-name">Finish this website</li>
                <li class="list-name">do it</li>
                <li class="list-name">hi</li>
            </ul>

            <form action="">
                <button class="btn list" aria-label="create new list">+</button>
                
                
                <input 
                type="text"
                class="new list"
                placeholder="new todo-list name"
                aria-label="new todo-list name"
                />

                
            </form>
        </div>


        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Finish this website</h2>
                <p class="task-count">3 tasks remaining</p>
            </div>


            <div class="todo-body">
                <div class="tasks">
                    <!--TASK1-->
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-1"
                        />
                        <label for="task-1">
                            <span class="custom-checkbox"></span>
                            finish html 
                        </label>
                    </div>


                    <!--TASK2-->
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-2"
                        />
                        <label for="task-2">
                            <span class="custom-checkbox"></span>
                            wow! inline cross out! cool!
                        </label>
                    </div>


                    <!--TASK3-->
                    <div class="task">
                        <input 
                        type="checkbox"
                        id="task-3"
                        />
                        <label for="task-3">
                            <span class="custom-checkbox"></span>
                            finish html 
                        </label>
                    </div>

                </div>



                
                <div class="new-task-creator">
                    <form action="">
                        <button class="btn task" aria-label="add new task">+</button>
                        
                        
                        <input 
                        type="text"
                        class="new task"
                        placeholder="enter new task name"
                        aria-label="new task name"
                        />
            
                        
                    </form>
                </div>

                <div class="delete-items">
                    <button class="btn delete">
                        Delete completed tasks
                    </button>
                    <button class="btn delete">
                        Delete todo-list
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="menu.js"></script>
    <script src="pomodoro.js"></script>
    <script src='stopwatch.js'></script>
    <script src="todolistscript.js"></script>
    

</body>
</html>
